<md-card *ngFor="let departure of $board | async">
    <md-card-header>
        <md-card-title>{{departure.name}}</md-card-title>
        <md-card-subtitle>{{departure.stop}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>
            {{departure.time}}
        </p>
    </md-card-content>
</md-card>
